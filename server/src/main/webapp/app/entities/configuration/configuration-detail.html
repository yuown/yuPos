
<div>
    <h2><span>Configuration</span> {{vm.configuration.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.configuration.name}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.configuration.value}}</span>
        </dd>
        <dt><span>Cached</span></dt>
        <dd>
            <span>{{vm.configuration.cached}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.configuration.type}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="configuration-detail.edit({id:vm.configuration.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
