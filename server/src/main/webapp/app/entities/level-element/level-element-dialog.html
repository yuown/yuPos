
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLevelElementLabel">Create or edit a Level Element</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.levelElement.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.levelElement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rank">Rank</label>
            <input type="number" class="form-control" name="rank" id="field_rank"
                    ng-model="vm.levelElement.rank"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                    ng-model="vm.levelElement.active"
                     />
        </div>

        <div class="form-group">
            <label for="field_level">Level</label>
            <select class="form-control" id="field_level" name="level" ng-model="vm.levelElement.levelId" ng-options="level.id as level.name for level in vm.levels"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_element">Element</label>
            <select class="form-control" id="field_element" name="element" ng-model="vm.levelElement.elementId" ng-options="element.id as element.name for element in vm.elements"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_parentElement">Parent Element</label>
            <select class="form-control" id="field_parentElement" name="parentElement" ng-model="vm.levelElement.parentElementId" ng-options="element.id as element.name for element in vm.elements"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
